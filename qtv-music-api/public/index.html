<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <p>Task Crud user Teachmaster!</p>
    </header>
    <main>
      <div class="container">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="name"
            required
          />
          <label for="age">Age:</label>
          <input
            type="text"
            class="form-control"
            id="age"
            placeholder="age"
            required
          />
          <label for="email">Email:</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="email"
            required
          />
          <label for="phone">Phone:</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="phone"
            required
          />
          <button
            type="button"
            onclick="postUserApi()"
            class="btn btn-outline-info"
          >
            Post
          </button>
        </div>
      </div>


     <div class="container">
      <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-white p-4">
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                class="form-control"
                id="sname"
                placeholder="name"
                required
              />
              <label for="age">Age:</label>
              <input
                type="text"
                class="form-control"
                id="sage"
                placeholder="age"
                required
              />
              <label for="email">Email:</label>
              <input
                type="text"
                class="form-control"  
                id="semail"
                placeholder="email"
                required
              />
              <label for="phone">Phone:</label>
              <input
                type="text"
                class="form-control"
                id="sphone"
                placeholder="phone"
                required
              />
              <button
              type="button"
              class="btn btn-outline-info"
            >
              Search
            </button>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-secondary bg-secondary">
          <button class="btn btn-outline-info navbar-toggler my-2 my-sm-0" data-toggle="collapse" data-target="#navbarToggleExternalContent"  aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation" type="button">
            Search
          </button>
        </nav>
      </div>
     </div>


      <div class="container-fuild mt-3">
        <table class="table table-hover table-responsive table-striped">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Name <i style='font-size:24px' class='fas'>&#xf0dc;</i></th>
              <th>Age <i style='font-size:24px' class='fas'>&#xf0dc;</i></th>
              <th>Email <i style='font-size:24px' class='fas'>&#xf0dc;</i></th>
              <th>Phone <i style='font-size:24px' class='fas'>&#xf0dc;</i></th>
              <th>Update</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <!-- dump data -->
          </tbody>
        </table>
      </div>
      <div class="popup-delete">
        <div
          class="modal fade"
          id="form-delete"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">
                  Bạn muốn xóa user ?
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                user infomation details:
                <ul>
                  <li class="name1"></li>
                  <li class="age1"></li>
                  <li class="email1"></li>
                  <li class="phone1"></li>
                </ul>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Back
                </button>
                <div class="btn-delete"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div
          class="modal fade"
          id="form-update"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">
                  Update infomation user
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <label for="updatename">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="updatename"
                  placeholder="name"
                  required
                />
                <label for="updateage">Age:</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateage"
                  placeholder="age"
                  required
                />
                <label for="updateemail">Email:</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateemail"
                  placeholder="email"
                  required
                />
                <label for="updatephone">Phone:</label>
                <input
                  type="text"
                  class="form-control"
                  id="updatephone"
                  placeholder="phone"
                  required
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <div class="btn-update-user"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
