<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="counter-item">0</div>
    <script>
    counterUp();
    function counterUp(){
    let i =0
    setInterval(function(){
        if (i <= 100){
        document.getElementById('counter-item').textContent = i;
        i++;
        }
    },200)
    
    }
    </script>
</body>
</html>
