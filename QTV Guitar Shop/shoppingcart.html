<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTV Guitar Shop - Guitar Classical</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!--Css-->
    <link rel="stylesheet" href="style-shoppingcart.css">
    <!--Fontawesome-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
    <!--Google Font I have used Roboto, Dancing Script and Lora for this website-->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,500,600,700|Lora:400,400i,700,700i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=vietnamese" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="header-main-container">
            <div class="avatar"><img src="HomePage/logo.png" alt="Logo"></div>
            <div class="payout-process">
                <div class="step-1">
                    <div class="number-step">1</div>
                    <div class="title-step">Giỏ Hàng</div>
                    <div class="step1-arrow"></div>
                    <div class="step1-arrow-after"></div>
                </div>
                <div class="step-2">
                    <div class="number-step">2</div>
                    <div class="title-step">Thanh Toán</div>
                </div>
            </div>
            <div class="phone-contact">
                <div class="phone-icon"><img src="HomePage/phone-call 1.png" alt="phone-icon"></div>
                <div class="phone-number">
                    <p>19001570</p> 
                    <p>8h - 20h, cả T7 & CN</p>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="main-container">
            <a class="exit-button" href="index.html">
                <img src="HomePage/exit.png" alt="exit-icon">
                <div class="exit-title">Tiếp Tục Mua Sắm</div>
            </a>
            <div class="shopping-cart-item-container">
                <!--Shopping Cart Items will be displayed here-->   
            </div>
        </div>  
        <div class="scrolling-button">
            <div class="scrolling-button-container">
                <img src="HomePage/up-arrow.svg" alt="">
            </div>
        </div>
    </main>
    <script src="guitarData.js"></script>
    <script src="mainshoppingcart.js"></script>
</body>
</html>
