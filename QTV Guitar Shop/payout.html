<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTV Guitar Shop - Thanh Toán </title>
    <!--Favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!--Css-->
    <link rel="stylesheet" href="style-payout.css">
    <!--Fontawesome-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
    <!--Google Font I have used Roboto, Dancing Script and Lora for this website-->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,500,600,700|Lora:400,400i,700,700i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=vietnamese" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="header-main-container">
            <div class="avatar"><img src="HomePage/logo.png" alt="Logo"></div>
            <div class="payout-process">
                <div class="step-1">
                    <div class="number-step">1</div>
                    <div class="title-step">Giỏ Hàng</div>
                    <div class="step1-arrow"></div>
                    <div class="step1-arrow-after"></div>
                </div>
                <div class="step-2">
                    <div class="number-step">2</div>
                    <div class="title-step">Thanh Toán</div>
                </div>
            </div>
            <div class="phone-contact">
                <div class="phone-icon"><img src="HomePage/phone-call 1.png" alt="phone-icon"></div>
                <div class="phone-number">
                    <p>19001570</p> 
                    <p>8h - 20h, cả T7 & CN</p>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="main-container">
                <div class="user-info">
                    <div class="user-address">
                        <div class="user-address-title">THÔNG TIN NGƯỜI NHẬN</div>
                        <div class="user-name-part user-input">
                            <label for="input-user-name">Họ Tên :</label>
                            <input type="text" id="input-user-name" placeholder="Nhập Họ và Tên...">
                        </div>
                        <div class="user-phone-part user-input">
                            <label for="input-user-phone">Điện Thoại :</label>
                            <input type="text" id="input-user-phone" placeholder="Số Điện Thoại">
                        </div>
                        <div class="user-city-province user-select">
                            <label for="input-user-city-province">Tỉnh/Thành Phố: </label>
                            <select name="city-province" id="input-user-city-province">
                                <option value='0' >&nbsp;Chọn Tỉnh/Thành Phố...</option>
                                <option value='01'>&nbspThành phố Hà Nội</option>
                                <option value='79'>&nbspThành phố Hồ Chí Minh</option>
                                <option value='31'>&nbspThành phố Hải Phòng</option>
                                <option value='48'>&nbspThành phố Đà Nẵng</option>
                                <option value='92'>&nbspThành phố Cần Thơ</option>
                                <option value='02'>&nbspTỉnh Hà Giang</option>
                                <option value='04'>&nbspTỉnh Cao Bằng</option>
                                <option value='06'>&nbspTỉnh Bắc Kạn</option>
                                <option value='08'>&nbspTỉnh Tuyên Quang</option>
                                <option value='10'>&nbspTỉnh Lào Cai</option>
                                <option value='11'>&nbspTỉnh Điện Biên</option>
                                <option value='12'>&nbspTỉnh Lai Châu</option>
                                <option value='14'>&nbspTỉnh Sơn La</option>
                                <option value='15'>&nbspTỉnh Yên Bái</option>
                                <option value='17'>&nbspTỉnh Hoà Bình</option>
                                <option value='19'>&nbspTỉnh Thái Nguyên</option>
                                <option value='20'>&nbspTỉnh Lạng Sơn</option>
                                <option value='22'>&nbspTỉnh Quảng Ninh</option>
                                <option value='24'>&nbspTỉnh Bắc Giang</option>
                                <option value='25'>&nbspTỉnh Phú Thọ</option>
                                <option value='26'>&nbspTỉnh Vĩnh Phúc</option>
                                <option value='27'>&nbspTỉnh Bắc Ninh</option>
                                <option value='30'>&nbspTỉnh Hải Dương</option>
                                <option value='33'>&nbspTỉnh Hưng Yên</option>
                                <option value='34'>&nbspTỉnh Thái Bình</option>
                                <option value='35'>&nbspTỉnh Hà Nam</option>
                                <option value='36'>&nbspTỉnh Nam Định</option>
                                <option value='37'>&nbspTỉnh Ninh Bình</option>
                                <option value='38'>&nbspTỉnh Thanh Hóa</option>
                                <option value='40'>&nbspTỉnh Nghệ An</option>
                                <option value='42'>&nbspTỉnh Hà Tĩnh</option>
                                <option value='44'>&nbspTỉnh Quảng Bình</option>
                                <option value='45'>&nbspTỉnh Quảng Trị</option>
                                <option value='46'>&nbspTỉnh Thừa Thiên Huế</option>
                                <option value='49'>&nbspTỉnh Quảng Nam</option>
                                <option value='51'>&nbspTỉnh Quảng Ngãi</option>
                                <option value='52'>&nbspTỉnh Bình Định</option>
                                <option value='54'>&nbspTỉnh Phú Yên</option>
                                <option value='56'>&nbspTỉnh Khánh Hòa</option>
                                <option value='58'>&nbspTỉnh Ninh Thuận</option>
                                <option value='60'>&nbspTỉnh Bình Thuận</option>
                                <option value='62'>&nbspTỉnh Kon Tum</option>
                                <option value='64'>&nbspTỉnh Gia Lai</option>
                                <option value='66'>&nbspTỉnh Đắk Lắk</option>
                                <option value='67'>&nbspTỉnh Đắk Nông</option>
                                <option value='68'>&nbspTỉnh Lâm Đồng</option>
                                <option value='70'>&nbspTỉnh Bình Phước</option>
                                <option value='72'>&nbspTỉnh Tây Ninh</option>
                                <option value='74'>&nbspTỉnh Bình Dương</option>
                                <option value='75'>&nbspTỉnh Đồng Nai</option>
                                <option value='77'>&nbspTỉnh Bà Rịa - Vũng Tàu</option>
                                <option value='80'>&nbspTỉnh Long An</option>
                                <option value='82'>&nbspTỉnh Tiền Giang</option>
                                <option value='83'>&nbspTỉnh Bến Tre</option>
                                <option value='84'>&nbspTỉnh Trà Vinh</option>
                                <option value='86'>&nbspTỉnh Vĩnh Long</option>
                                <option value='87'>&nbspTỉnh Đồng Tháp</option>
                                <option value='89'>&nbspTỉnh An Giang</option>
                                <option value='91'>&nbspTỉnh Kiên Giang</option>
                                <option value='93'>&nbspTỉnh Hậu Giang</option>
                                <option value='94'>&nbspTỉnh Sóc Trăng</option>
                                <option value='95'>&nbspTỉnh Bạc Liêu</option>
                                <option value='96'>&nbspTỉnh Cà Mau</option>
                            </select>
                        </div>
                        <div class="user-district user-select">
                            <label for="input-user-district">Quận/Huyện :</label>
                            <select name="district" id="input-user-district">
                                <option value='0'>&nbsp;Chọn Quận/Huyện...</option>
                            </select>
                        </div>
                        <div class="user-commune user-select">
                            <label for="input-user-commune">Phường/Xã :</label>
                            <select name="commune" id="input-user-commune">
                                <option value='0'>&nbsp;Chọn Phường/Xã...</option>
                            </select>
                        </div>
                        <div class="user-address-part user-input">
                            <label for="input-user-address">Địa Chỉ :</label>
                            <textarea type="text" id="input-user-address" placeholder="Nhập Số Nhà, Tên Đường..." rows="3" cols="75"></textarea>
                        </div>
                        <div class="user-note-part user-input">
                            <label for="input-user-note">Ghi Chú :</label>
                            <textarea type="text" id="input-user-note" placeholder="Bạn Cần Chúng Tôi Chú Ý Điều Gì ..." rows="5" cols="75"></textarea>
                        </div>
                    </div>
                    <div class="user-payout-infor">
                        <div class="user-payout-title">PHƯƠNG THỨC THANH TOÁN</div>
                        <form action="" class="user-payout-option">
                            <label for="pay-by-cash"> Thanh Toán Bằng Tiền Mặt Khi Nhận Hàng
                                <input type="radio" name="pay" value="cash" checked id="pay-by-cash">                             
                                <span class="checkmark"></span>
                            </label><br>
                            <label for="pay-by-card" class="payByCard">Thanh Toán Bằng Thẻ Thanh Toán Quốc Tế
                                <input type="radio" name="pay" value="cash" id="pay-by-card">                    
                                <span class="checkmark"></span><br>
                                <div class="user-card-input">
                                    <div class="user-card-brand user-select-sub">
                                    <label for="card-brand">Loại Thẻ :</label>
                                        <select name="" id="card-brand">
                                            <option value="1">&nbspLoại Thẻ</option>
                                            <option value="2">&nbspMaster Card</option>
                                            <option value="3">&nbspVisa</option>
                                            <option value="4">&nbspJCB</option>
                                        </select>
                                    </div>
                                    <div class="user-card-id user-input-sub">
                                        <label for="card-id">Số Thẻ :</label>
                                        <input type="text" id="card-id" placeholder="Số Thẻ Gồm 12 Chữ Số...">
                                    </div>
                                    <div class="user-card-owner user-input-sub">
                                        <label for="card-owner">Tên Chủ Thẻ :</label>
                                        <input type="text" id="card-owner" placeholder="Lưu Ý Nhập Khớp Với Tên Trên Thẻ ...">
                                    </div>
                                    <div class="user-card-id user-input-sub">
                                        <label for="card-expiry-date">Ngày Hết Hạn :</label>
                                        <input type="text" id="card-expiry-date" placeholder="MM / YYYY ... ">
                                    </div>
                                    <div class="user-card-id user-input-sub">
                                        <label for="card-password">Mã CVV / CVC :</label>
                                        <input type="text" id="card-password" placeholder="Gồm 3 Chữ Số In Phía Mặt Sau Thẻ ...">
                                    </div>
                                </div>
                            </label>
                        </form>
                    </div>
                    <div class="order-button">Đặt Hàng</div>
                    <div class="order-note">( Vui lòng kiểm tra kĩ thông tin đơn hàng trước khi ấn nút )</div>
                </div>
                <div class="summary-shopping-cart">
                    <div class="summary-shopping-cart-title">
                        <div>Đơn Hàng</div> 
                        <a href="shoppingcart.html" class="modify-shopping-cart">Sửa</a>
                    </div>
                    <div class="shopping-cart-item-container">
                        <!--Items will be displayed-->  
                    </div>
                </div>
        </div>
        <div class="scrolling-button">
            <div class="scrolling-button-container">
                <img src="HomePage/up-arrow.svg" alt="">
            </div>
        </div>
    </main>
    <script src="jquery.js"></script>
    <script src="listDistrictAndCommune.js"></script>
    <script src="guitarData.js"></script>
    <script src="payout.js"></script>
</body>
</html>
