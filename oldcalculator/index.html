<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
</head>
<body>
    <div class="casio">
        <p class="casiontext" style="font-size: 250%;">CASIO JS-40</p>
    </div>
    <div class="general">
        <input  class="monitor" style="font-size: 300%; direction: ltr;"> 
        <button class="on">ON</button>
        <button class="off">OFF</button>
        <button class="del">DEL</button>
        <button class="ac">AC</button>
        <button class="operator" id='addition'><i class="fas fa-plus"></i></button>
        <button class="operator" id='substraction'><i class="fas fa-minus"></i></button>
        <button class="operator" id='multiplication'><i class="fas fa-times"></i></button>
        <button class="operator" id='division'><i class="fas fa-divide"></i></button>
        <button class="number" id="num1">1</button>
        <button class="number" id="num2">2</button>
        <button class="number" id="num3">3</button>
        <button class="number" id="num4">4</button>
        <button class="number" id="num5">5</button>
        <button class="number" id="num6">6</button>
        <button class="number" id="num7">7</button>
        <button class="number" id="num8">8</button>
        <button class="number" id="num9">9</button>
        <button class="number" id="num0">0</button>
        <button class="dot" ><i class="fas fa-circle"></i></button>
        <button class="equal"><i class="fas fa-equals"></i></button>    
    </div>

    <script src="main.js"></script>
</body>
</html>
